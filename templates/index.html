<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ”— QR Code Generator</h1>
    <p class="subtitle">Generate QR codes for valid URLs only</p>

    <form method="POST">
        <input
            type="text"
            name="url"
            placeholder="https://example.com"
            required
        >
        <button type="submit">Generate QR</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if qr_image %}
        <div class="qr-box">
            <img src="{{ qr_image }}" alt="QR Code">
            <a href="{{ qr_image }}" download class="download-btn">Download QR</a>
        </div>
    {% endif %}

    <a href="{{ url_for('history') }}" class="history-link">View History â†’</a>
</div>

</body>
</html>
